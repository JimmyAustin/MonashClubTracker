<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    
    <style>
    </style>
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">
            Monash Club Registration
          </a>
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>
    <div>	  
	  {% if error %}
        <p>
			<font color="red">
				{{ error }}
			</font>
		</p>
      {% endif %}
	  
	  <p>
	  <font color="red">
	  
		</font>
	  </p>
    </div>
	<form action="/modifyDetails_Submit?%s" method="post">
    <div class="container">
      <div class="control-group">
        <label for="firstname">
          First Name*
        </label>
        <input id="firstname" name="firstname" type="" value='{{ firstname }}'>
      </div>
      <div class="control-group">
        <label for="lastname">
          Last Name*
        </label>
        <input id="lastname" name="lastname" type="" value='{{ lastname }}'>
      </div>
      <div class="control-group">
        <label for="authcate">
          Authcate*
        </label>
        <input id="authcate" name="authcate" type="" value='{{ authcate }}' readonly>
      </div>
      <div class="control-group">
        <label for="studentid">
          Student ID*
        </label>
        <input id="studentid" name="studentid" type="" value='{{ studentid }}' readonly>
      </div>
      <div class="control-group">
        <label for="email">
          Email*
        </label>
        <input id="email" name="email" type="" value='{{ email }}'>
      </div>
	  <div class="control-group">
        <label for="address">
          Address*
        </label>
        <input id="address" name="address" type="" value='{{ address }}'>
      </div>
      <div class="control-group">
        <label for="phonenumber">
          Phone Number
        </label>
        <input id="phonenumber" name="phonenumber" type="" value='{{ phoneNumber }}'>
      </div>
	  <div class="control-group">
        <label for="selectinput1">
          Managing Campus
        </label>
        <select name="campus" id="campus" value='2'>
			<option value="1" {{ claytonSelected }}>Clayton</option>
			<option value="2" {{ caulfieldSelected }}>Caulfield</option>
			<option value="3" {{ peninsulaSelected }}>Peninsula</option>
 			<option value="4" {{ parkvilleSelected }}>Parkville</option>
			<option value="5" {{ gippslandSelected }}>Gippsland</option>
 			<option value="6" {{ berwickSelected }}>Berwick</option>
 			<option value="7" {{ indiaSelected }}>India</option>
			<option value="8" {{ africaSelected }}>South Africa</option>
 			<option value="9" {{ italySelected }}>Italy</option>
			<option value="10" {{ sunwaySelected }}>Sunway, Malaysia</option>
  			<option value="11" {{ chinaSelected }}>China</option>
        </select>
      </div>
	  <div><input type="submit" value="Submit"></div>
    </div>
	</form>
	
    <style>
      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="assets/js/bootstrap.js">
    </script>
  </body>
</html>
