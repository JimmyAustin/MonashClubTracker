<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; /* 60px to make the container go all the way
      to the bottom of the topbar */ }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <style>
    </style>
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">
            Monash Club Registration
          </a>
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>
    <div>
      <p>
        Welcome! Please enter your details so we can get started. You only have
        to enter your details once, and then go to a club representatitve so have
        them enter you into their club.
      </p>
	  
	  {% if error %}
        <p>
			<font color="red">
				{{ error }}
			</font>
		</p>
      {% endif %}
	  
	  <p>
	  <font color="red">
	  
		</font>
	  </p>
    </div>
	<form action="/submit?%s" method="post">
    <div class="container">
      <div class="control-group">
        <label for="firstname">
          First Name*
        </label>
        <input id="firstname" name="firstname" type="">
      </div>
      <div class="control-group">
        <label for="lastname">
          Last Name*
        </label>
        <input id="lastname" name="lastname" type="">
      </div>
      <div class="control-group">
        <label for="authcate">
          Authcate* (Example: JDAUS1)
        </label>
        <input id="authcate" name="authcate" type="">
      </div>
      <div class="control-group">
        <label for="studentid">
          Student ID* (Example: 24220450)
        </label>
        <input id="studentid" name="studentid" type="">
      </div>
      <div class="control-group">
        <label for="email">
          Email*
        </label>
        <input id="email" name="email" type="">
      </div>
      <div class="control-group">
        <label for="phonenumber">
          Phone Number*
        </label>
        <input id="phonenumber" name="phonenumber" type="">
      </div>
	  <div><input type="submit" value="Submit"></div>
    </div>
	</form>
	
    <style>
      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="assets/js/bootstrap.js">
    </script>
  </body>
</html>
